        <figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">1.通过判断浏览器的userAgent，用正则来判断是否是ios和Android客户端。代码如下：</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">	var u = navigator.userAgent;</div><div class="line">	var isAndroid = u.indexOf(&apos;Android&apos;) &gt; -1 || u.indexOf(&apos;Adr&apos;) &gt; -1; //android终端</div><div class="line">	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端</div><div class="line">	alert(&apos;是否是Android：&apos;+isAndroid);</div><div class="line">	alert(&apos;是否是iOS：&apos;+isiOS);</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">2.下面一个比较全面的浏览器检查函数，提供更多的检查内容，你可以检查是否是移动端（Mobile）、ipad、iphone、微信、QQ等</div></pre></td></tr></table></figure>
<ul>
<li>第一种：来自<a href="http://blog.baiwand.com/?post=176" target="_blank" rel="external">http://blog.baiwand.com/?post=176</a><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">&lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">//判断访问终端</div><div class="line">var browser=&#123;</div><div class="line">    versions:function()&#123;</div><div class="line">        var u = navigator.userAgent, app = navigator.appVersion;</div><div class="line">        return &#123;</div><div class="line">            trident: u.indexOf(&apos;Trident&apos;) &gt; -1, //IE内核</div><div class="line">            presto: u.indexOf(&apos;Presto&apos;) &gt; -1, //opera内核</div><div class="line">            webKit: u.indexOf(&apos;AppleWebKit&apos;) &gt; -1, //苹果、谷歌内核</div><div class="line">            gecko: u.indexOf(&apos;Gecko&apos;) &gt; -1 &amp;&amp; u.indexOf(&apos;KHTML&apos;) == -1,//火狐内核</div><div class="line">            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端</div><div class="line">            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端</div><div class="line">            android: u.indexOf(&apos;Android&apos;) &gt; -1 || u.indexOf(&apos;Adr&apos;) &gt; -1, //android终端</div><div class="line">            iPhone: u.indexOf(&apos;iPhone&apos;) &gt; -1 , //是否为iPhone或者QQHD浏览器</div><div class="line">            iPad: u.indexOf(&apos;iPad&apos;) &gt; -1, //是否iPad</div><div class="line">            webApp: u.indexOf(&apos;Safari&apos;) == -1, //是否web应该程序，没有头部与底部</div><div class="line">            weixin: u.indexOf(&apos;MicroMessenger&apos;) &gt; -1, //是否微信 （2015-01-22新增）</div><div class="line">            qq: u.match(/\sQQ/i) == &quot; qq&quot; //是否QQ</div><div class="line">        &#125;;</div><div class="line">    &#125;(),</div><div class="line">    language:(navigator.browserLanguage || navigator.language).toLowerCase()</div><div class="line">&#125;</div><div class="line">&lt;/script&gt;</div></pre></td></tr></table></figure>
</li>
</ul>
<p>使用方法：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">//判断是否IE内核</div><div class="line">if(browser.versions.trident)&#123; alert(&quot;is IE&quot;); &#125;</div><div class="line">//判断是否webKit内核</div><div class="line">if(browser.versions.webKit)&#123; alert(&quot;is webKit&quot;); &#125;</div><div class="line">//判断是否移动端</div><div class="line">if(browser.versions.mobile||browser.versions.android||browser.versions.ios)&#123; alert(&quot;移动端&quot;); &#125;</div></pre></td></tr></table></figure></p>
<p>检测浏览器语言<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">currentLang = navigator.language;   //判断除IE外其他浏览器使用语言</div><div class="line">if(!currentLang)&#123;//判断IE浏览器使用语言</div><div class="line">    currentLang = navigator.browserLanguage;</div><div class="line">&#125;</div><div class="line">alert(currentLang);</div></pre></td></tr></table></figure></p>
<ul>
<li>第二种：来自<a href="http://www.fufuok.com/JS-iphone-android.html" target="_blank" rel="external">http://www.fufuok.com/JS-iphone-android.html</a><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) &#123;</div><div class="line">    //alert(navigator.userAgent);  </div><div class="line">    window.location.href =&quot;iPhone.html&quot;;</div><div class="line">&#125; else if (/(Android)/i.test(navigator.userAgent)) &#123;</div><div class="line">    //alert(navigator.userAgent); </div><div class="line">    window.location.href =&quot;Android.html&quot;;</div><div class="line">&#125; else &#123;</div><div class="line">    window.location.href =&quot;pc.html&quot;;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></li>
